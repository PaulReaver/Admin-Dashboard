<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img class = "sidebar-icon" src="svg/dashboard.svg" alt="Dashboard icon">
            <h1 class="sidebar-text">Dashboard</h1>
            
            <div></div>
            <div></div>

            <img class = "sidebar-icon" src="svg/home.svg" alt="Home icon">
            <h2 class="sidebar-text">Home</h2>
            
            <img class = "sidebar-icon" src="svg/profile.svg" alt="Profile icon">
            <h2 class="sidebar-text">Profile</h2>

            <img class = "sidebar-icon" src="svg/message.svg" alt="Message icon">
            <h2 class="sidebar-text">Messages</h2>

            <img class = "sidebar-icon" src="svg/history.svg" alt="History icon">
            <h2 class="sidebar-text">History</h2>
            
            <img class = "sidebar-icon" src="svg/tasks.svg" alt="Tasks icon">
            <h2 class="sidebar-text">Tasks</h2>
            
            <img class = "sidebar-icon" src="svg/community.svg" alt="Community icon">
            <h2 class="sidebar-text">Communities</h2>

            <div></div>
            <div></div>

            <img class = "sidebar-icon" src="svg/settings.svg" alt="Settings icon">
            <h2 class="sidebar-text">Settings</h2>

            <img class = "sidebar-icon" src="svg/support.svg" alt="Support icon">
            <h2 class="sidebar-text">Support</h2>

            <img class = "sidebar-icon" src="svg/privacy.svg" alt="Privacy icon">
            <h2 class="sidebar-text">Privacy</h2>
        </div>
        <div class="header">
            <div class="search">
                <img class="search-icon" src="svg/search.svg" alt="Search icon">
                <input class="search-bar" type="text">
            </div>
            <div class="notifications"></div>
            <div class="user-info"></div>
            <div class="buttons"></div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
